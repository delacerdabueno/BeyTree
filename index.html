<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Link Tree</title>
</head>
<body>

    <div id="container">
        
        <div id="profile">
            <img src="./assets/profilePic.jpg" alt="Foto da Beyoncé, em todo seu esplendor, de perfil, usando oculos escuros, cabelos presos em um coque, batom vermelho, vários brincos na orelha e uma chemise primaveril">
            <h1>Beyoncé</h1>
        </div>

        <div id="links">
            <ul>
                <li>
                    <a href="https://www.beyonce.com/" target="_blank" >Official Website</a>
                </li>
            
                <li>
                    <a href="https://open.spotify.com/intl-pt/artist/6vWDO969PvNqNYHIOW5v0m?autoplay=true" target="_blank">Ouça no Spotify</a>
                </li>
            
                <li>
                    <a href="https://tidal.com/browse/artist/1566" target="_blank">Ouça no Tidal</a>
                </li>

                <li>
                    <a href="https://music.apple.com/us/artist/beyonc%C3%A9/1419227" target="_blank">Ouça no Apple Music</a>
                </li>
            </ul>
        </div>


        <div id="social">

            <a href="https://www.instagram.com/beyonce/" target="_blank">
                <ion-icon name="logo-instagram"></ion-icon>
            </a>

            <a href="https://twitter.com/Beyonce" target="_blank">
                <ion-icon name="logo-twitter"></ion-icon>
            </a>

            <a href="https://www.youtube.com/channel/UCuHzBCaKmtaLcRAOoazhCPA" target="_blank">
                <ion-icon name="logo-youtube"></ion-icon>
            </a>

            <a href="https://www.facebook.com/beyonce" target="_blank">
                <ion-icon name="logo-facebook"></ion-icon>
            </a>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
